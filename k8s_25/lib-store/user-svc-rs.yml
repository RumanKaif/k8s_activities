---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: user-svc-rs
  labels:
    env: dev
    app: user-svc
spec:
  minReadySeconds: 5
  replicas: 1
  selector:
    matchLabels:
      app: user-svc
  template:
    metadata:
      labels:
        app: user-svc
    spec:
      containers:
        - name: user-svc
          image:  shaikkhajaibrahim/libuserssvc:1.0
          ports: 
          - containerPort: 8000
          resources:
            requests:
              cpu: "128m"
              memory: "250Mi"
            limits:
              cpu: "256m"
              memory: "500Mi"
            envFrom:
            - secretRef:
                name: users-db-svc-key


---
apiVersion: v1
kind: Service
metadata:
  name: user-svc
spec:
  type: ClusterIP
  selector:
    app: user-svc
  ports:
  - port: 8000
    targetPort: 8000

            
      



