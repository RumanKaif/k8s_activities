---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: user-db-rs
  labels:
    env: dev
    app: user-db
spec:
  minReadySeconds: 5
  replicas: 3
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports: 
          - containerPort: 5432
          resources:
            requests:
              cpu: "128Mi"
              memory: "250m"
            limits:
              cpu: "256Mi"
              memory: "500m"
          env:
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: usersdb

---
apiVersion: v1
kind: Service
metadata:
  name: user-db-svc
spec:
  type: ClusterIP
  selector:
    app: user-db
  ports:
  - port: 5432
    targetPort: 5432

      

